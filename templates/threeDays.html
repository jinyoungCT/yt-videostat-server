<!DOCTYPE html>
<html lang="en">
<body>
<table>
{% for row in rows %}
    <tr>
        <td>{{ row.id }}</td>
        <td>{{ row.video_id }}</td>
        <td>{{ row.stat_type }}</td>
        <td>{{ row.views }}</td>
        <td>{{ row.views_red }}</td>
        <td>{{ row.per_viewed }}</td>
        <td>{{ row.per_viewed_subs }}</td>
    </tr>
{% endfor %}
</table>
</body>
</html>
